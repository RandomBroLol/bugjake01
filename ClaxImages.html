<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Image from Images Folder</title>
    <!-- Fluent UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/office-ui-fabric-core/10.0.1/css/fabric.min.css">
    <style>
        body {
            background-color: #121212; /* Dark background color */
            color: #ffffff; /* Light text color */
            font-family: Arial, sans-serif; /* Optional: change font */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add some padding */
        }
        h1 {
            color: #00bcd4; /* Optional: a different color for the header */
        }
        .ms-Image {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
        }
        .container {
            padding: 20px;
            border-radius: 8px;
            background-color: #1e1e1e; /* Darker background for the container */
        }
    </style>
</head>
<body>
    <div class="container ms-Grid">
        <h1 class="ms-fontSize-xxl">Image Loading Example</h1>
        <img class="ms-Image" src="Images/Clavin.png" alt="Clavin Image">
    </div>
</body>
</html>
